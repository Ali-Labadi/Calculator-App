<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator App</title>
</head>

<body>
    <section class="main-section">
        <div class="calculator">
            <div class="input">
                <div class="prev-operations"></div>
                <div class="current-operations"></div>
            </div>
            <button id="equals">=</button>
            <button onclick="addNumsToInput(7)">7</button>
            <button onclick="addNumsToInput(8)">8</button>
            <button onclick="addNumsToInput(9)">9</button>
            <button id="multiplication" onclick="addOperandToInput('*')">×</button>
            <button onclick="addNumsToInput(6)">6</button>
            <button onclick="addNumsToInput(5)">5</button>
            <button onclick="addNumsToInput(4)">4</button>
            <button id="addition" onclick="addOperandToInput('+')">+</button>
            <button onclick="addNumsToInput(1)">1</button>
            <button onclick="addNumsToInput(2)">2</button>
            <button onclick="addNumsToInput(3)">3</button>
            <button id="subtration" onclick="addOperandToInput('-')">−</button>
            <button onclick="addNumsToInput(0)">0</button>
            <button>.</button>
            <button id="clear">C</button>
            <button id="division" onclick="addOperandToInput('/')">÷</button>
    </section>
    <script src="app.js"></script>
</body>

</html>
